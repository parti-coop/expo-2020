- table:
    schema: mx
    name: boards
  object_relationships:
  - name: group
    using:
      manual_configuration:
        remote_table:
          schema: mx
          name: groups
        column_mapping:
          group_id: id
  array_relationships:
  - name: posts
    using:
      foreign_key_constraint_on:
        column: board_id
        table:
          schema: mx
          name: posts
  - name: users
    using:
      manual_configuration:
        remote_table:
          schema: mx
          name: users_board
        column_mapping:
          id: board_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        created_by: x-hasura-user-id
        updated_by: x-hasura-user-id
      columns:
      - id
      - created_at
      - updated_at
      - created_by
      - updated_by
      - title
      - body
      - logo
      - slug
      - group_id
      - permission
      - type
      - last_posted_at
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - created_by
      - updated_by
      - title
      - body
      - logo
      - slug
      - group_id
      - permission
      - type
      - last_posted_at
      filter:
        permission:
          _eq: all
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - created_by
      - group_id
      - id
      - updated_by
      - body
      - logo
      - permission
      - slug
      - title
      - type
      - created_at
      - last_posted_at
      - updated_at
      filter:
        _or:
        - permission:
            _eq: all
        - _and:
          - permission:
              _eq: member
          - group:
              users:
                _and:
                - user_id:
                    _eq: X-Hasura-User-Id
                - status:
                    _in:
                    - user
                    - organizer
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - created_by
      - group_id
      - id
      - updated_by
      - body
      - logo
      - permission
      - slug
      - title
      - type
      - created_at
      - last_posted_at
      - updated_at
      filter: {}
      check: null
      set:
        updated_by: x-hasura-user-id
  delete_permissions:
  - role: user
    permission:
      filter: {}
